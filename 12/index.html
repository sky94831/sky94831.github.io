<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>媒体嵌入练习</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>媒体嵌入练习</h1>
    <div>
        <h2>音频嵌入</h2>
        <audio controls>
            <source src="media/Backroad.ogg" type="audio/ogg">
            <source src="media/Backroad.mp3" type="audio/mpeg">
            <source src="media/Backroad.wav" type="audio/wav">
        </audio>
    </div>
    <div>
        <h2>视频嵌入</h2>
        <video src="media/back.ogv" controls poster="snap.png"></video>
    </div>
    <div>
        <h2>FLASH嵌入</h2>
        <embed src="media/css-change-colors.swf" type="application/x-shockwave-flash" width="1024" height="798"> </embed>
    </div>
    <div>
        <h2>外部flash嵌入</h2>
        <embed src="http://player.youku.com/player.php/sid/XMTU3MjkzNTc2NA==/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
    </div>
</body>

</html>
